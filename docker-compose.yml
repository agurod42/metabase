version: "3"

volumes:
  metabase-data:
  postgres-data:

services:
  postgres-db:
    image: postgres
    network_mode: "host"
    restart: always
    environment:
      POSTGRES_DB: metabase
      POSTGRES_PASSWORD: TY7z4z1dQxMy2Lv
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres-data:/var/lib/postgresql/data

  metabase-app:
    image: metabase/metabase
    network_mode: "host"
    restart: always
    volumes:
      - metabase-data:/metabase-data
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: TY7z4z1dQxMy2Lv
      MB_DB_HOST: localhost
